<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div id="logo">
      <img src="./images/logo.svg" alt="company logo">
    </div>

    <div id="mobile_girl_image">
      <img src="./images/hero-mobile.jpg" alt="girl">
    </div>

    <h1> <span style="font-weight: 300; color: hsl(0, 36%, 70%);">We're</span> coming soon</h1>

    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form id="form">
      <div id="input_field">
        <label for="user_input"></label>
        <input id="user_input" class="" type="email" name="mail" placeholder="Email Address">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      <small id="err">Please provide a valid email</small>
    </form>
  </section>

  <div id="desktop_girl_image">
    <img src="./images/hero-desktop.jpg" alt="girl">
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Biswanath Marndi</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
